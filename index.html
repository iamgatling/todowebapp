<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List by Gatling</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Add item..." />
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>

    <script src="script.js"></script>
  </body>
</html>
